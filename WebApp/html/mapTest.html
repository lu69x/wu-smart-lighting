<body>

    <div id="map" style="width: 800px; height: 440px; border: 1px solid #AAA"></div>

    <script>
        function addRecord() {
            var nid = $('#nid_input').val()
            var rid = $('#rid_input').val()
            var lat = $('#lat_input').val()
            var lng = $('#lng_input').val()
            var p_name = $('#place_input').val()
            $.ajax({
                url: "/postnode/add",
                type: 'POST',
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify({
                    nid: nid,
                    rid: rid,
                    lat: lat,
                    lng: lng,
                    p_name: p_name
                }),
                success: function (d) {
                    console.log(d)
                    getRecord()
                },
                error: function (e) {
                    alert("Add error!!")

                }
            })
        }


        var map = L.map('map', { zoomControl: false }).setView([8.64159, 99.89747], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href=â€https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        //L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{minZoom:1, maxZoom: 21,subdomains:['mt0','mt1','mt2','mt3']}).addTo(map);
        window.setTimeout(function () {
            map.invalidateSize();
        }, 1000);

        map.addEventListener('click', function (ev) {
            lat = ev.latlng.lat;
            lng = ev.latlng.lng;
            console.log(lat + " | " + lng)
        });

    </script>
